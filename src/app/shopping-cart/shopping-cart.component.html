<div class="container-fluid">
    <div class="row">
      <div class="col">
        <app-products (AddCart)="onAddCarts($event)"></app-products>
      </div>
    </div>
 
    <div class="row mt-3">
      <div class="col-md-3">

        <h2 class="text-primary">Shopping Cart</h2>
       
        <ul class="list-group">
            <li class="list-group-item d-flex justify-content-between" *ngFor="let cart of carts">
                <div>{{cart.name}}</div>
                <div>{{cart.price}} <b>MAD</b></div>
            </li>
        </ul>


      </div>

    </div>
</div>
