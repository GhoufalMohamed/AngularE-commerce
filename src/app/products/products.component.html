<div class="row">
    <div class="col-md-4">
        <app-add (Add)="onAddProduct($event)"></app-add>
    </div>
    <div class="col-md-8">
        <h2 class="text-primary">Products</h2>
<div class="row">
<div class="col"*ngFor="let product of products;let i=index">
    <app-product-item [element]="product">
        <div class="card" style="width: 18rem;">
            <div class="card-body">
              <h5 class="card-title">{{product.name}}</h5>
              <h6 class="card-subtitle mb-2 text-muted">{{product.price}} <b>MAD</b></h6>
              <p class="card-text">{{product.designation}}</p>
              <button class='btn btn-primary' (click)="onAddCart(i)">Add to cart</button>
            </div>
          </div>


    </app-product-item>
</div>
</div>


    </div>
</div>
